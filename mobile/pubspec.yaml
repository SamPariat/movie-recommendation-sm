name: mobile
description: A movie recommendation system
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1
  google_fonts: ^6.1.0
  dio: ^5.3.3
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/cinesuggest-3d-image-red.png
    - assets/images/cosine-similarity-3d.png
    - assets/images/login-3d.png
    - assets/images/naive-bayes-3d.png
    - assets/images/trending-3d.png
    - .env
